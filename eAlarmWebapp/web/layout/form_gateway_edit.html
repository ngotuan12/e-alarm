			<h4 class="heading">Chỉnh sửa thông tin Gateway</h4>
		</div>
		<div class="widget-body">
			<div class="row-fluid">
				<div class="span6">
					<!-- Group -->
					<div class="control-group">
						<label class="control-label">ID Gateway</label>
						<div class="controls">
							<input class="span12" id="GatewayID" name="GatewayID" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Mac Address</label>
						<div class="controls">
							<input class="span12" id="MacAdd" name="MacAdd" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Connected Server</label>

							<input class="span12" id="ConServer" name="ConServer" type="text">

						</div>
					</div>
					<div class="control-group">
						<label class="control-label">IP Address</label>
						<div class="controls">
							<input class="span12" id="IPAdd" name="IPAdd" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Status</label>
						<div class="controls">
							<select class="span12" id="Status" name="Status">
