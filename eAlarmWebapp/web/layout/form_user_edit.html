<polymer-element name="form-user-edit">
<meta charset="UTF-8" />
<template>
<h3>Sửa account</h3>
	<!-- Wrapper -->
	<div id="login">
		<div class="wrapper signup">
				<!-- Box -->
				<div class="widget">
					<div class="widget-head">
						<h3 class="heading">Edit Account</h3>
						<div class="pull-right">
							Already a member?
							<a href="index.html" class="btn btn-inverse btn-mini">Sign in</a>
						</div>
					</div>
					<div class="widget-body">
			
						<!-- Form -->
						<form method="post" action="index.html?lang=en&amp;layout_type=fixed&amp;menu_position=menu-left&amp;style=style-dark">
						
						<!-- Row -->
						<div class="row-fluid row-merge">
						
							<!-- Column -->
							<div class="span6">
								<div class="innerR">
									<label class="strong">Username</label>
									<input type="text" id="txtUsername" class="input-block-level" placeholder="Your Username"/>
									<!--
									<label class="strong">Password</label>
									<input type="password" id="txtPass" class="input-block-level" placeholder="Your Password"/>
									<label class="strong">Confirm Password</label>
									<input type="password" id="txtPass2" class="input-block-level" placeholder="Confirm Password"/>
									-->
									<label class="strong">Email</label>
									<input type="text" id="txtEmail" class="input-block-level" placeholder="Nhập Email"/>
									<label class="strong">Số điện thoại</label>
									<input type="text" id="txtPhone" class="input-block-level" maxlength="9" placeholder="Nhập số điện thoại"/>	
									<label class=""strong">Status</label>
									<select id="selstatus" class="strong">
										<option value="Không Kích Hoạt">Không Kích Hoạt</option>
										<option value="Kích Hoạt">Kích Hoạt</option>										
									</select>							
								</div>
							</div>
							<!-- // Column END -->
							
							<!-- Column -->
							<div class="span6">
								<div class="innerL">
									<label class="strong">FullName</label>
									<input type="text" id="txtfullname" maxlength="30" class="input-block-level" placeholder="Your Full Name"/>
									<label class="strong">Address</label>
									<input type="text" id="txtaddress" maxlength="50" class="input-block-level" placeholder="Confirm Your Email Address"/>
									<label class="strong">BirthDay</label>
									<input type="date" id="txtbirthday" class="input-block-level "/>
														
									<label class="strong">Sex</label>				
									<select id="selgender" class="strong">
										<option value="Nữ">Nữ</option>
										<option value="Nam">Nam</option>										
									</select>
								</div>
							</div>
							<!-- // Column END -->
							
						</div>
						<!-- // Row END -->
						
						</form>
						<!-- // Form END -->
			
			
					</div>
					<!-- // Box END -->
					
				</div>
				
		</div>
		
	</div>
	<!-- // Wrapper END -->	
<!-- Bottom buttons -->
					<div class="heading-buttons">
						<div class="buttons pull-right" style="margin: 0;">
							<button id="btnCancel" class="btn btn-default btn-icon glyphicons share"><i></i>Thoát</button>
								<button id="btnSave" class="btn btn-primary btn-icon glyphicons ok_2" id="Save2"><i></i>Lưu</button>
						</div>
						<div class="clearfix"></div>
					</div>
					<!-- // Bottom buttons END -->
				</div>
</template>
<script type="application/dart" src="form_user_edit.dart"></script>
</polymer-element>
