<link rel="import" href="form_area.html">
<polymer-element name="form-area-none">
<meta charset="UTF-8" /> 
	<template>
	<!-- Heading --> <input type='hidden' id='current_page' /> <input
				type='hidden' id='show_per_page' />
			<div class="heading-buttons">
				<h3 id="show"> Danh sách khu vực</h3>
				<div class="buttons pull-right">
					<button id="btnAdd" class="btn btn-primary btn-icon glyphicons circle_plus"><i></i>Thêm</button>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="separator bottom"></div>
			<!-- // Heading END -->
			<div class="innerLR">
				<!-- Widget -->
				<div class="widget">
					<!-- Widget heading -->
					<div class="widget-head">
						<h4 class="heading glyphicons list">
							<i></i>Quản lý khu vực
						</h4>
					</div>
					<!-- // Widget heading END -->
					<div class="widget-body">
						<!-- Total products & Sort by options -->
						<div class="form-inline separator bottom small">
							<span id="totalAreas"></span> 
						</div>
						<!-- // Total products & Sort by options END -->
						<!-- Filters -->
								<div class="filter-bar">
									<form>
							<!-- Min -->
							<div>
								<label>Theo tên:</label>
								<div class="input-append">
									<input type="text" id="txtNameSearch" style="width: 100px;" value="" placeholder="Tìm theo tên" />
									<span class="add-on glyphicons search"><i></i></span>
								</div>
							</div>
							<!-- // Min END -->
							<!-- Max -->
							<div>
								<label>Theo mã:</label>
								<div class="input-append">
									<input type="text" id="txtCodeSearch" style="width: 150px;" value="" placeholder="Tìm theo mã" />
									<span class="add-on glyphicons search"><i></i></span>
								</div>
							</div>
							<!-- // Max END -->
							<!-- Select -->
							<div>
								<label>Theo tình trạng:</label>
								<select name="from" id="selTypeSearch" style="width: 100px;">
								<option value="-1">Tất cả</option>
								<option value="1">Kích hoạt</option>
								<option value="0">Không kích hoạt</option>
								</select>
							</div>
							<!-- // Select END -->
								<div class="clearfix"></div>
							</form>
						</div>
						<!-- // Filters END -->
						<!-- Products table -->
						<table
							class="table table-bordered table-condensed table-striped table-primary table-vertical-center checkboxs">
							<thead>
								<tr>
									<th style="width: 1%;" class="center">STT</th>
									<th style="width:15%;">Tên</th>
									<th style="width:10%;" class="center">Mã trạm</th>
									<th style="width:15%;" class="center">Tên cha</th>
									<th> Địa Chỉ</th>
									<th style="width:15%;" class="center">Trạng thái</th>
									<th style="width:10%;" class="center" style="width: 60px;">Sửa/Xóa</th>
								</tr>
							</thead>
							<tbody id="ListAreas">
							</tbody>
						</table>
						<!-- // Products table END -->
			
						<!-- Options -->
						<div class="separator top form-inline small">
			
							<!-- Pagination -->
							<div class="pagination pagination-small pull-right"
								style="margin: 0;">
								<ul id="pagination">
								</ul>
							</div>
							<div class="clearfix"></div>
						</div>
						<!-- // Options END -->
			
					</div>
				</div>
				<!-- // Widget END -->
			
			</div>
	</template>		
	<script type="application/dart" src="form_area_none.dart"></script>
</polymer-element>
